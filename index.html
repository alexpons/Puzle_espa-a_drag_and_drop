<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Drag and drop</title>
</head>
<body>   
  <!-- Image Map Generated by http://www.image-map.net/ -->
  

  <div id="container">
    <img src="assets/img/espana2.gif" usemap="#image-map">
    <img src="assets/img/galicia.png"  draggable="true" id="galicia" ondragstart="drag(event)" data-comunidad="galicia">
    <img src="assets/img/catalunya.png"  draggable="true" id="catalunya" ondragstart="drag(event)" data-comunidad="catalunya">
    <img src="assets/img/andalucia.png"  draggable="true" id="andalucia" ondragstart="drag(event)" data-comunidad="andalucia">
    <img src="assets/img/castellalamanxa.png"  draggable="true" id="castellalamanxa" ondragstart="drag(event)" data-comunidad="castellalamanxa">
    
    <map name="image-map">
        <area data-comunidad="galicia" ondrop="drop(event)" ondragover="allowDrop(event)" coords="223,14,433,222" shape="rect">
        <area data-comunidad="catalunya" ondrop="drop(event)" ondragover="allowDrop(event)" coords="1020,121,1288,382" shape="rect">
        <area data-comunidad="andalucia" ondrop="drop(event)" ondragover="allowDrop(event)" coords="373,581,870,867" shape="rect">
        <area data-comunidad="castellalamanxa" ondrop="drop(event)" ondragover="allowDrop(event)" coords="550,294,933,608" shape="rect">
    </map>
  </div>

  <p id="error">¡Error! La comunidad autonoma no se soltó en el lugar correcto.</p>
  <script src="./main.js"></script>
</body>
</html>
